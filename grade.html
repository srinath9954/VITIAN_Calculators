<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grade.css">
    <title>GRADE FINDER</title>
</head>
<body>
    <div class="whole">
        <div class="header">
            FIND YOUR GRADES
            <p>-by VITian</p>
        </div>
        <div class="credits">
            <label for="n1"></label>
            <input type="text" id="n1" placeholder="enter theory credits">

            <label for="n2"></label>
            <input type="text" id="n2" placeholder="enter lab credits">
            <br>
            <label for="n"></label>
            <input type="text" name="" id="n" placeholder="total credits">
        </div>
        <div class="mark">
            <label for="m1"></label>
            <input type="text" id="m1" placeholder="enter theory marks/100">

            <label for="m2"></label>
            <input type="text" id="m2" placeholder="enter lab marks/100">
            <br>
            <label for="m"></label>
            <input type="text" name="" id="m" placeholder="total marks">
        </div>
        <div class="avg">
            <label for="a1"></label>
            <input type="text" id="a1" placeholder="enter avg theory marks/100">

            <label for="a2"></label>
            <input type="text" id="a2" placeholder="enter avg lab marks/100">
            <br>
            <label for="a"></label>
            <input type="text" name="" id="a" placeholder="total avg marks">
        </div>
        <div class="button">
            <br>
            <button onclick="cal();">RESULT</button>
            <br>
            <br>
            <label for="k"></label>
            <input type="text" name="" id="result" placeholder="expected grade">

        </div>
    </div>
    <script src="grade.js"></script>
</body>
</html>
